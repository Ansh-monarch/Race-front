<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 Boost Dash - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .hidden {
            display: none !important;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .input-group {
                flex-direction: row;
            }
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #join-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #join-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .challenge-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 25px;
            min-width: 120px;
        }

        .challenge-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .challenge-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .challenge-content h3 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .challenge-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-accept {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            flex: 1;
            padding: 15px;
        }

        .btn-decline {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            flex: 1;
            padding: 15px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FFD700;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            z-index: 100;
        }

        .connected {
            background: rgba(76, 175, 80, 0.9);
        }

        .disconnected {
            background: rgba(231, 76, 60, 0.9);
        }

        .error-box {
            background: rgba(231, 76, 60, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .retry-btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
    
    <!-- Load Socket.io client from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div id="connection-status" class="connection-status hidden"></div>

    <div class="container">
        <header>
            <h1>🚗 BOOST DASH</h1>
            <p>Fast 1v1 Racing Game</p>
        </header>

        <div id="username-section" class="section">
            <h2>Enter the Arena</h2>
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Enter your racer name" maxlength="20" value="Player1">
                <button id="join-btn">JOIN LOBBY</button>
            </div>
            <div id="connection-error" class="error-box hidden"></div>
        </div>

        <div id="lobby-section" class="section hidden">
            <h2>Online Racers (<span id="online-count">0</span>)</h2>
            <div id="players-list" class="players-list">
                <div class="empty-state">No other players online</div>
            </div>
            
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                <span id="current-user"></span>
                <button id="leave-lobby" style="float: right; background: #e74c3c;">LEAVE LOBBY</button>
            </div>
        </div>

        <div id="challenge-notification" class="notification hidden">
            <div class="challenge-content">
                <h3>CHALLENGE!</h3>
                <p id="challenger-name">Player wants to race!</p>
                <div class="challenge-buttons">
                    <button id="accept-challenge" class="btn-accept">ACCEPT</button>
                    <button id="decline-challenge" class="btn-decline">DECLINE</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loading-message">Connecting...</p>
            <button id="cancel-loading" style="margin-top: 20px; background: #e74c3c;">Cancel</button>
        </div>
    </div>

    <script>
        // Wait for Socket.io to load before initializing
        function initializeApp() {
            if (typeof io === 'undefined') {
                console.error('Socket.io not loaded!');
                document.getElementById('connection-error').innerHTML = `
                    <strong>Socket.io Library Error</strong><br>
                    Failed to load Socket.io library. Please refresh the page.<br>
                    <button class="retry-btn" onclick="window.location.reload()">Refresh Page</button>
                `;
                document.getElementById('connection-error').classList.remove('hidden');
                return;
            }

            class SocketManager {
                constructor() {
                    this.socket = null;
                    this.isConnected = false;
                    this.serverUrl = 'https://race-back.onrender.com';
                    this.connectionTimeout = null;
                    this.connect();
                }

                connect() {
                    try {
                        console.log('🔌 Connecting to server...');
                        this.showLoading('Connecting to server...');
                        
                        this.socket = io(this.serverUrl, {
                            timeout: 10000,
                            transports: ['websocket', 'polling']
                        });
                        
                        // Set connection timeout (8 seconds)
                        this.connectionTimeout = setTimeout(() => {
                            if (!this.isConnected) {
                                console.log('⏰ Connection timeout');
                                this.handleConnectionError('Connection timeout. Server might be starting up.');
                            }
                        }, 8000);

                        this.socket.on('connect', () => {
                            console.log('✅ Connected to server');
                            clearTimeout(this.connectionTimeout);
                            this.isConnected = true;
                            this.updateConnectionStatus('Connected', 'connected');
                            this.hideLoading();
                            this.hideConnectionError();
                        });

                        this.socket.on('disconnect', (reason) => {
                            console.log('❌ Disconnected:', reason);
                            this.isConnected = false;
                            this.updateConnectionStatus('Disconnected', 'disconnected');
                        });

                        this.socket.on('connect_error', (error) => {
                            console.error('🔌 Connection error:', error);
                            clearTimeout(this.connectionTimeout);
                            this.isConnected = false;
                            this.handleConnectionError('Failed to connect to server. Please try again.');
                        });

                    } catch (error) {
                        console.error('💥 Failed to connect:', error);
                        this.handleConnectionError('Connection failed: ' + error.message);
                    }
                }

                handleConnectionError(message) {
                    this.isConnected = false;
                    this.updateConnectionStatus('Connection Failed', 'disconnected');
                    this.showConnectionError(message);
                    this.hideLoading();
                }

                showConnectionError(message) {
                    const errorBox = document.getElementById('connection-error');
                    errorBox.innerHTML = `
                        <strong>Connection Error</strong><br>
                        ${message}<br>
                        <button class="retry-btn" onclick="window.socketManager.retryConnection()">Retry Connection</button>
                    `;
                    errorBox.classList.remove('hidden');
                }

                hideConnectionError() {
                    const errorBox = document.getElementById('connection-error');
                    errorBox.classList.add('hidden');
                }

                retryConnection() {
                    this.hideConnectionError();
                    this.disconnect();
                    this.connect();
                }

                showLoading(message) {
                    const loading = document.getElementById('loading');
                    const messageEl = document.getElementById('loading-message');
                    messageEl.textContent = message;
                    loading.classList.remove('hidden');
                }

                hideLoading() {
                    const loading = document.getElementById('loading');
                    loading.classList.add('hidden');
                }

                updateConnectionStatus(message, type) {
                    const statusEl = document.getElementById('connection-status');
                    statusEl.textContent = `${message}`;
                    statusEl.className = `connection-status ${type}`;
                    statusEl.classList.remove('hidden');
                }

                emit(event, data) {
                    if (this.socket && this.isConnected) {
                        console.log(`📤 Emitting ${event}:`, data);
                        this.socket.emit(event, data);
                        return true;
                    } else {
                        console.warn('⚠️ Socket not connected');
                        this.showConnectionError('Not connected to server. Please retry.');
                        return false;
                    }
                }

                on(event, callback) {
                    if (this.socket) {
                        this.socket.on(event, callback);
                    }
                }

                disconnect() {
                    if (this.socket) {
                        this.socket.disconnect();
                    }
                }
            }

            class LobbyManager {
                constructor() {
                    this.currentUser = null;
                    this.onlinePlayers = [];
                    this.pendingChallenge = null;
                    this.socketManager = new SocketManager();
                    
                    this.initializeEventListeners();
                    this.setupSocketListeners();
                }

                initializeEventListeners() {
                    document.getElementById('join-btn').addEventListener('click', () => {
                        this.joinLobby();
                    });

                    document.getElementById('username-input').addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.joinLobby();
                        }
                    });

                    document.getElementById('leave-lobby').addEventListener('click', () => {
                        this.leaveLobby();
                    });

                    document.getElementById('accept-challenge').addEventListener('click', () => {
                        this.acceptChallenge();
                    });

                    document.getElementById('decline-challenge').addEventListener('click', () => {
                        this.declineChallenge();
                    });

                    document.getElementById('cancel-loading').addEventListener('click', () => {
                        this.socketManager.hideLoading();
                    });

                    // Auto-join with a random username for testing
                    setTimeout(() => {
                        const input = document.getElementById('username-input');
                        if (!input.value) {
                            input.value = 'Player' + Math.floor(Math.random() * 1000);
                        }
                    }, 1000);
                }

                setupSocketListeners() {
                    this.socketManager.on('online-players', (players) => {
                        console.log('📊 Online players:', players);
                        this.updatePlayersList(players);
                    });

                    this.socketManager.on('challenge-received', (data) => {
                        console.log('🎯 Challenge received:', data);
                        this.showChallengeNotification(data);
                    });

                    this.socketManager.on('challenge-sent', (username) => {
                        this.showStatus(`Challenge sent to ${username}`);
                        this.socketManager.hideLoading();
                    });

                    this.socketManager.on('race-start', (data) => {
                        console.log('🏁 Race starting:', data);
                        this.startRace(data);
                    });

                    this.socketManager.on('error', (message) => {
                        this.showStatus(`Error: ${message}`);
                        this.socketManager.hideLoading();
                    });
                }

                joinLobby() {
                    const usernameInput = document.getElementById('username-input');
                    const username = usernameInput.value.trim();

                    if (!username) {
                        alert('Please enter a username');
                        return;
                    }

                    // Disable join button to prevent multiple clicks
                    const joinBtn = document.getElementById('join-btn');
                    joinBtn.disabled = true;
                    joinBtn.textContent = 'Connecting...';

                    this.currentUser = username;
                    
                    // Wait for connection before joining lobby
                    const tryJoin = () => {
                        if (this.socketManager.isConnected) {
                            this.socketManager.emit('join-lobby', username);
                            this.showLobby();
                            joinBtn.disabled = false;
                            joinBtn.textContent = 'JOIN LOBBY';
                        } else {
                            // Wait 500ms and try again
                            setTimeout(tryJoin, 500);
                        }
                    };

                    // Start trying to join
                    tryJoin();
                }

                showLobby() {
                    document.getElementById('username-section').classList.add('hidden');
                    document.getElementById('lobby-section').classList.remove('hidden');
                    document.getElementById('current-user').textContent = `Playing as: ${this.currentUser}`;
                }

                leaveLobby() {
                    this.socketManager.disconnect();
                    this.currentUser = null;
                    
                    document.getElementById('lobby-section').classList.add('hidden');
                    document.getElementById('username-section').classList.remove('hidden');
                    
                    // Reconnect after leaving
                    setTimeout(() => {
                        this.socketManager.connect();
                    }, 1000);
                }

                updatePlayersList(players) {
                    const playersList = document.getElementById('players-list');
                    const onlineCount = document.getElementById('online-count');
                    const currentUserId = this.socketManager.socket?.id;
                    
                    onlineCount.textContent = players.length;
                    
                    // Filter out current user
                    const otherPlayers = players.filter(player => player.id !== currentUserId);
                    
                    if (otherPlayers.length === 0) {
                        playersList.innerHTML = '<div class="empty-state">No other players online<br><small>Open another tab to test!</small></div>';
                        return;
                    }

                    playersList.innerHTML = otherPlayers.map(player => `
                        <div class="player-item">
                            <span class="player-name">${player.username}</span>
                            <button class="challenge-btn" data-player-id="${player.id}">
                                CHALLENGE
                            </button>
                        </div>
                    `).join('');

                    // Add event listeners to challenge buttons
                    playersList.querySelectorAll('.challenge-btn').forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            const playerId = e.target.getAttribute('data-player-id');
                            this.sendChallenge(playerId);
                            e.target.disabled = true;
                            e.target.textContent = 'SENT...';
                        });
                    });
                }

                sendChallenge(playerId) {
                    this.socketManager.showLoading('Sending challenge...');
                    const success = this.socketManager.emit('challenge-player', playerId);
                    if (!success) {
                        this.socketManager.hideLoading();
                    }
                }

                showChallengeNotification(data) {
                    this.pendingChallenge = data;
                    document.getElementById('challenger-name').textContent = `${data.challengerName} wants to race!`;
                    document.getElementById('challenge-notification').classList.remove('hidden');
                }

                acceptChallenge() {
                    if (this.pendingChallenge) {
                        this.socketManager.emit('accept-challenge', this.pendingChallenge.challengerId);
                        document.getElementById('challenge-notification').classList.add('hidden');
                        this.socketManager.showLoading('Starting race...');
                        this.pendingChallenge = null;
                    }
                }

                declineChallenge() {
                    if (this.pendingChallenge) {
                        this.socketManager.emit('decline-challenge', this.pendingChallenge.challengerId);
                        document.getElementById('challenge-notification').classList.add('hidden');
                        this.pendingChallenge = null;
                    }
                }

                startRace(data) {
                    this.socketManager.hideLoading();
                    // For now, just alert - we'll implement the actual game next
                    alert(`Race starting against ${data.player2.username}! Game would start now.`);
                    console.log('Race data:', data);
                }

                showStatus(message) {
                    // Simple status message
                    console.log('Status:', message);
                }
            }

            // Make socketManager globally available for retry button
            window.socketManager = new SocketManager();
            window.lobbyManager = new LobbyManager();
        }

        // Initialize when page loads and Socket.io is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
