<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚗 Boost Dash - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .online-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .hidden {
            display: none !important;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .input-group {
                flex-direction: row;
            }
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #join-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        #join-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .challenge-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 25px;
            min-width: 120px;
        }

        .challenge-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
        }

        .challenge-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
            font-style: italic;
            font-size: 1.1em;
        }

        .notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .challenge-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .challenge-content h3 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .challenge-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-direction: column;
        }

        @media (min-width: 480px) {
            .challenge-buttons {
                flex-direction: row;
            }
        }

        .btn-accept {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            flex: 1;
            padding: 15px;
        }

        .btn-decline {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            flex: 1;
            padding: 15px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FFD700;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }

        @media (min-width: 768px) {
            .user-info {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }

        #current-user {
            font-weight: bold;
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            text-align: center;
        }

        #leave-lobby {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 12px 25px;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .connected {
            background: rgba(76, 175, 80, 0.9);
        }

        .disconnected {
            background: rgba(231, 76, 60, 0.9);
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connection-status hidden"></div>

    <div class="container">
        <header>
            <h1>🚗 BOOST DASH</h1>
            <p>Challenge players to intense 1v1 races!</p>
            <div class="online-count">
                <span id="online-count">0</span> players online
            </div>
        </header>

        <div id="username-section" class="section">
            <h2>🎯 Enter the Arena</h2>
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Enter your racer name" maxlength="20">
                <button id="join-btn">🎮 JOIN LOBBY</button>
            </div>
            <div class="debug-info">
                <div>Debug: Make sure both tabs have different usernames!</div>
            </div>
        </div>

        <div id="lobby-section" class="section hidden">
            <h2>👥 Online Racers <small>(<span id="online-count-lobby">0</span> online)</small></h2>
            <div id="players-list" class="players-list">
                <div class="empty-state">Waiting for players to join...</div>
            </div>
            
            <div class="user-info">
                <span id="current-user"></span>
                <button id="leave-lobby">🚪 LEAVE LOBBY</button>
            </div>
        </div>

        <div id="challenge-notification" class="notification hidden">
            <div class="challenge-content">
                <h3>⚡ CHALLENGE!</h3>
                <p id="challenger-name">Player wants to race!</p>
                <div class="challenge-buttons">
                    <button id="accept-challenge" class="btn-accept">🎯 ACCEPT</button>
                    <button id="decline-challenge" class="btn-decline">❌ DECLINE</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p id="loading-message">Starting race...</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        class SocketManager {
            constructor() {
                this.socket = null;
                this.isConnected = false;
                this.serverUrl = 'https://race-back.onrender.com';
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.connect();
            }

            connect() {
                try {
                    console.log('🔌 Connecting to server...');
                    this.socket = io(this.serverUrl, {
                        transports: ['websocket', 'polling'],
                        timeout: 10000
                    });
                    
                    this.socket.on('connect', () => {
                        console.log('✅ Connected to server with ID:', this.socket.id);
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateConnectionStatus('Connected', 'connected');
                        
                        // Rejoin lobby if we were previously in one
                        const savedUsername = localStorage.getItem('boostDash_username');
                        if (savedUsername) {
                            this.emit('join-lobby', savedUsername);
                        }
                    });

                    this.socket.on('disconnect', (reason) => {
                        console.log('❌ Disconnected from server:', reason);
                        this.isConnected = false;
                        this.updateConnectionStatus('Disconnected', 'disconnected');
                    });

                    this.socket.on('connect_error', (error) => {
                        console.error('🔌 Connection error:', error);
                        this.isConnected = false;
                        this.updateConnectionStatus('Connection Failed', 'disconnected');
                        
                        this.reconnectAttempts++;
                        if (this.reconnectAttempts <= this.maxReconnectAttempts) {
                            console.log(`🔄 Reconnecting... (attempt ${this.reconnectAttempts})`);
                            setTimeout(() => this.connect(), 2000);
                        }
                    });

                } catch (error) {
                    console.error('💥 Failed to connect:', error);
                }
            }

            updateConnectionStatus(message, type) {
                const statusEl = document.getElementById('connection-status');
                statusEl.textContent = `🔗 ${message}`;
                statusEl.className = `connection-status ${type}`;
                statusEl.classList.remove('hidden');
            }

            emit(event, data) {
                if (this.socket && this.isConnected) {
                    console.log(`📤 Emitting ${event}:`, data);
                    this.socket.emit(event, data);
                    return true;
                } else {
                    console.warn('⚠️ Socket not connected, cannot emit:', event);
                    return false;
                }
            }

            on(event, callback) {
                if (this.socket) {
                    console.log(`📥 Listening for ${event}`);
                    this.socket.on(event, callback);
                }
            }

            disconnect() {
                if (this.socket) {
                    this.socket.disconnect();
                }
            }
        }

        class LobbyManager {
            constructor() {
                this.currentUser = null;
                this.onlinePlayers = [];
                this.pendingChallenge = null;
                this.socketManager = new SocketManager();
                
                this.initializeEventListeners();
                this.setupSocketListeners();
                this.checkExistingSession();
            }

            checkExistingSession() {
                const savedUsername = localStorage.getItem('boostDash_username');
                if (savedUsername) {
                    document.getElementById('username-input').value = savedUsername;
                }
            }

            initializeEventListeners() {
                document.getElementById('join-btn').addEventListener('click', () => {
                    this.joinLobby();
                });

                document.getElementById('username-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.joinLobby();
                    }
                });

                document.getElementById('leave-lobby').addEventListener('click', () => {
                    this.leaveLobby();
                });

                document.getElementById('accept-challenge').addEventListener('click', () => {
                    this.acceptChallenge();
                });

                document.getElementById('decline-challenge').addEventListener('click', () => {
                    this.declineChallenge();
                });
            }

            setupSocketListeners() {
                // Online players list updates
                this.socketManager.on('online-players', (players) => {
                    console.log('📊 Online players updated:', players);
                    this.updatePlayersList(players);
                });

                // Challenge received
                this.socketManager.on('challenge-received', (data) => {
                    console.log('🎯 Challenge received:', data);
                    this.showChallengeNotification(data);
                });

                // Challenge sent confirmation
                this.socketManager.on('challenge-sent', (username) => {
                    console.log('📨 Challenge sent to:', username);
                    this.showStatus(`Challenge sent to ${username}`, 'info');
                });

                // Race start
                this.socketManager.on('race-start', (data) => {
                    console.log('🏁 Race starting:', data);
                    this.startRace(data);
                });

                // Challenge declined
                this.socketManager.on('challenge-declined', () => {
                    console.log('❌ Challenge was declined');
                    this.showStatus('Challenge was declined', 'error');
                    document.getElementById('loading').classList.add('hidden');
                });

                // Error handling
                this.socketManager.on('error', (message) => {
                    console.error('💥 Error:', message);
                    this.showStatus(`Error: ${message}`, 'error');
                    document.getElementById('loading').classList.add('hidden');
                });
            }

            joinLobby() {
                const usernameInput = document.getElementById('username-input');
                const username = usernameInput.value.trim();

                if (!username) {
                    this.showStatus('Please enter a username', 'error');
                    return;
                }

                if (username.length < 2) {
                    this.showStatus('Username must be at least 2 characters', 'error');
                    return;
                }

                this.currentUser = username;
                localStorage.setItem('boostDash_username', username);
                
                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('loading-message').textContent = 'Joining lobby...';
                
                // Wait for socket to be connected before joining
                if (this.socketManager.isConnected) {
                    this.socketManager.emit('join-lobby', username);
                    this.showLobby();
                } else {
                    // Wait for connection
                    const checkConnection = setInterval(() => {
                        if (this.socketManager.isConnected) {
                            clearInterval(checkConnection);
                            this.socketManager.emit('join-lobby', username);
                            this.showLobby();
                        }
                    }, 100);
                }
            }

            showLobby() {
                setTimeout(() => {
                    document.getElementById('username-section').classList.add('hidden');
                    document.getElementById('lobby-section').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('current-user').textContent = `👤 ${this.currentUser}`;
                }, 500);
            }

            leaveLobby() {
                this.socketManager.disconnect();
                this.currentUser = null;
                localStorage.removeItem('boostDash_username');
                
                document.getElementById('lobby-section').classList.add('hidden');
                document.getElementById('username-section').classList.remove('hidden');
                document.getElementById('username-input').value = '';
                
                setTimeout(() => this.socketManager.connect(), 1000);
            }

            updatePlayersList(players) {
                const playersList = document.getElementById('players-list');
                const onlineCount = document.getElementById('online-count');
                const onlineCountLobby = document.getElementById('online-count-lobby');
                const currentUserId = this.socketManager.socket?.id;
                
                console.log('Updating players list. Current ID:', currentUserId, 'All players:', players);
                
                // Update online counts
                onlineCount.textContent = players.length;
                onlineCountLobby.textContent = players.length;
                
                // Filter out current user
                const otherPlayers = players.filter(player => player.id !== currentUserId);
                
                console.log('Other players:', otherPlayers);
                
                if (otherPlayers.length === 0) {
                    playersList.innerHTML = `
                        <div class="empty-state">
                            No other players online...<br>
                            <small>💡 Open another browser tab with a different username to test!</small>
                            <br><br>
                            <strong>Debug Info:</strong><br>
                            Your ID: ${currentUserId || 'Not connected'}<br>
                            Total Players: ${players.length}
                        </div>
                    `;
                    return;
                }

                playersList.innerHTML = otherPlayers.map(player => `
                    <div class="player-item">
                        <div>
                            <span class="player-name">${player.username}</span>
                            <span class="player-status">🟢 Online</span>
                        </div>
                        <button class="challenge-btn" data-player-id="${player.id}">
                            ⚡ CHALLENGE
                        </button>
                    </div>
                `).join('');

                // Add event listeners to challenge buttons
                playersList.querySelectorAll('.challenge-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const playerId = e.target.getAttribute('data-player-id');
                        console.log('Sending challenge to:', playerId);
                        this.sendChallenge(playerId);
                        
                        // Show loading and disable button
                        document.getElementById('loading').classList.remove('hidden');
                        document.getElementById('loading-message').textContent = 'Waiting for opponent to accept...';
                        e.target.disabled = true;
                        e.target.textContent = '⏳ Waiting...';
                    });
                });
            }

            sendChallenge(playerId) {
                const success = this.socketManager.emit('challenge-player', playerId);
                if (!success) {
                    this.showStatus('Not connected to server', 'error');
                    document.getElementById('loading').classList.add('hidden');
                }
            }

            showChallengeNotification(data) {
                this.pendingChallenge = data;
                document.getElementById('challenger-name').textContent = `${data.challengerName} wants to race!`;
                document.getElementById('challenge-notification').classList.remove('hidden');
            }

            acceptChallenge() {
                if (this.pendingChallenge) {
                    console.log('Accepting challenge from:', this.pendingChallenge.challengerId);
                    this.socketManager.emit('accept-challenge', this.pendingChallenge.challengerId);
                    document.getElementById('challenge-notification').classList.add('hidden');
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('loading-message').textContent = 'Starting race...';
                    this.pendingChallenge = null;
                }
            }

            declineChallenge() {
                if (this.pendingChallenge) {
                    this.socketManager.emit('decline-challenge', this.pendingChallenge.challengerId);
                    document.getElementById('challenge-notification').classList.add('hidden');
                    this.pendingChallenge = null;
                }
            }

            startRace(data) {
                console.log('Redirecting to game with data:', data);
                document.getElementById('loading-message').textContent = 'Race starting!';
                
                // Store race data and redirect
                localStorage.setItem('boostDash_raceData', JSON.stringify(data));
                
                setTimeout(() => {
                    window.location.href = `game.html?room=${data.roomId}`;
                }, 1000);
            }

            showStatus(message, type) {
                const status = document.createElement('div');
                status.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    padding: 12px 24px;
                    border-radius: 25px;
                    color: white;
                    font-weight: bold;
                    z-index: 10000;
                    background: ${type === 'success' ? 'linear-gradient(45deg, #4CAF50, #45a049)' : 
                                 type === 'error' ? 'linear-gradient(45deg, #e74c3c, #c0392b)' : 
                                 'linear-gradient(45deg, #2196F3, #1976D2)'};
                    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                `;
                status.textContent = message;
                document.body.appendChild(status);

                setTimeout(() => {
                    if (document.body.contains(status)) {
                        document.body.removeChild(status);
                    }
                }, 3000);
            }
        }

        // Initialize the lobby when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.lobbyManager = new LobbyManager();
            console.log('🎮 Lobby manager initialized');
        });
    </script>
</body>
</html>
