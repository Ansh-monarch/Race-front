<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš— Boost Dash - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none !important;
        }

        .input-group {
            display: flex;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #join-btn {
            background: #4CAF50;
            color: white;
        }

        #join-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-name {
            font-weight: bold;
        }

        .challenge-btn {
            background: #FF9800;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }

        .challenge-btn:hover {
            background: #F57C00;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.7;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .challenge-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .challenge-content h3 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .challenge-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-accept {
            background: #4CAF50;
            color: white;
            flex: 1;
        }

        .btn-decline {
            background: #e74c3c;
            color: white;
            flex: 1;
        }

        .btn-accept:hover {
            background: #45a049;
        }

        .btn-decline:hover {
            background: #c0392b;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        #leave-lobby {
            background: #e74c3c;
            color: white;
        }

        #leave-lobby:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— BOOST DASH</h1>
            <p>Challenge players to intense 1v1 races!</p>
        </header>

        <div id="username-section" class="section">
            <h2>Enter the Arena</h2>
            <div class="input-group">
                <input type="text" id="username-input" placeholder="Enter your racer name" maxlength="20">
                <button id="join-btn">JOIN LOBBY</button>
            </div>
        </div>

        <div id="lobby-section" class="section hidden">
            <h2>Online Racers</h2>
            <div id="players-list" class="players-list">
                <div class="empty-state">No other players online...</div>
            </div>
            
            <div class="user-info">
                <span id="current-user"></span>
                <button id="leave-lobby">LEAVE LOBBY</button>
            </div>
        </div>

        <div id="challenge-notification" class="notification hidden">
            <div class="challenge-content">
                <h3>ðŸš¨ CHALLENGE!</h3>
                <p id="challenger-name">Player wants to race!</p>
                <div class="challenge-buttons">
                    <button id="accept-challenge" class="btn-accept">ACCEPT</button>
                    <button id="decline-challenge" class="btn-decline">DECLINE</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Starting race...</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Socket Manager
        class SocketManager {
            constructor() {
                this.socket = null;
                this.isConnected = false;
                this.serverUrl = 'https://race-back.onrender.com';
                this.connect();
            }

            connect() {
                try {
                    this.socket = io(this.serverUrl);
                    
                    this.socket.on('connect', () => {
                        console.log('Connected to server');
                        this.isConnected = true;
                        this.showStatus('Connected to server', 'success');
                    });

                    this.socket.on('disconnect', () => {
                        console.log('Disconnected from server');
                        this.isConnected = false;
                        this.showStatus('Disconnected from server', 'error');
                    });

                    this.socket.on('connect_error', (error) => {
                        console.error('Connection error:', error);
                        this.showStatus('Connection failed. Retrying...', 'error');
                        setTimeout(() => this.connect(), 3000);
                    });

                } catch (error) {
                    console.error('Failed to connect:', error);
                }
            }

            showStatus(message, type) {
                const status = document.createElement('div');
                status.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 10px 20px;
                    border-radius: 5px;
                    color: white;
                    font-weight: bold;
                    z-index: 10000;
                    background: ${type === 'success' ? '#4CAF50' : '#e74c3c'};
                `;
                status.textContent = message;
                document.body.appendChild(status);

                setTimeout(() => {
                    document.body.removeChild(status);
                }, 3000);
            }

            emit(event, data) {
                if (this.socket && this.isConnected) {
                    this.socket.emit(event, data);
                } else {
                    console.warn('Socket not connected');
                }
            }

            on(event, callback) {
                if (this.socket) {
                    this.socket.on(event, callback);
                }
            }

            disconnect() {
                if (this.socket) {
                    this.socket.disconnect();
                }
            }
        }

        // Lobby Manager
        class LobbyManager {
            constructor() {
                this.currentUser = null;
                this.onlinePlayers = [];
                this.pendingChallenge = null;
                this.socketManager = new SocketManager();
                
                this.initializeEventListeners();
                this.setupSocketListeners();
            }

            initializeEventListeners() {
                document.getElementById('join-btn').addEventListener('click', () => {
                    this.joinLobby();
                });

                document.getElementById('username-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.joinLobby();
                    }
                });

                document.getElementById('leave-lobby').addEventListener('click', () => {
                    this.leaveLobby();
                });

                document.getElementById('accept-challenge').addEventListener('click', () => {
                    this.acceptChallenge();
                });

                document.getElementById('decline-challenge').addEventListener('click', () => {
                    this.declineChallenge();
                });
            }

            setupSocketListeners() {
                this.socketManager.on('online-players', (players) => {
                    this.updatePlayersList(players);
                });

                this.socketManager.on('challenge-received', (data) => {
                    this.showChallengeNotification(data);
                });

                this.socketManager.on('challenge-sent', (username) => {
                    this.showStatus(`Challenge sent to ${username}`, 'info');
                });

                this.socketManager.on('race-start', (data) => {
                    this.startRace(data);
                });

                this.socketManager.on('error', (message) => {
                    this.showStatus(`Error: ${message}`, 'error');
                });
            }

            joinLobby() {
                const usernameInput = document.getElementById('username-input');
                const username = usernameInput.value.trim();

                if (!username) {
                    this.showStatus('Please enter a username', 'error');
                    return;
                }

                if (username.length < 2) {
                    this.showStatus('Username must be at least 2 characters', 'error');
                    return;
                }

                this.currentUser = username;
                
                document.getElementById('loading').classList.remove('hidden');
                
                this.socketManager.emit('join-lobby', username);
                
                setTimeout(() => {
                    document.getElementById('username-section').classList.add('hidden');
                    document.getElementById('lobby-section').classList.remove('hidden');
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('current-user').textContent = `Playing as: ${username}`;
                }, 1000);
            }

            leaveLobby() {
                this.socketManager.disconnect();
                this.currentUser = null;
                
                document.getElementById('lobby-section').classList.add('hidden');
                document.getElementById('username-section').classList.remove('hidden');
                document.getElementById('username-input').value = '';
                
                setTimeout(() => this.socketManager.connect(), 1000);
            }

            updatePlayersList(players) {
                const playersList = document.getElementById('players-list');
                const currentUserId = this.socketManager.socket?.id;
                
                const otherPlayers = players.filter(player => player.id !== currentUserId);
                
                if (otherPlayers.length === 0) {
                    playersList.innerHTML = '<div class="empty-state">No other players online...</div>';
                    return;
                }

                playersList.innerHTML = otherPlayers.map(player => `
                    <div class="player-item">
                        <span class="player-name">${player.username}</span>
                        <button class="challenge-btn" data-player-id="${player.id}">
                            CHALLENGE
                        </button>
                    </div>
                `).join('');

                playersList.querySelectorAll('.challenge-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const playerId = e.target.getAttribute('data-player-id');
                        this.sendChallenge(playerId);
                    });
                });
            }

            sendChallenge(playerId) {
                this.socketManager.emit('challenge-player', playerId);
            }

            showChallengeNotification(data) {
                this.pendingChallenge = data;
                document.getElementById('challenger-name').textContent = `${data.challengerName} wants to race!`;
                document.getElementById('challenge-notification').classList.remove('hidden');
            }

            acceptChallenge() {
                if (this.pendingChallenge) {
                    this.socketManager.emit('accept-challenge', this.pendingChallenge.challengerId);
                    document.getElementById('challenge-notification').classList.add('hidden');
                    document.getElementById('loading').classList.remove('hidden');
                    this.pendingChallenge = null;
                }
            }

            declineChallenge() {
                if (this.pendingChallenge) {
                    this.socketManager.emit('decline-challenge', this.pendingChallenge.challengerId);
                    document.getElementById('challenge-notification').classList.add('hidden');
                    this.pendingChallenge = null;
                }
            }

            startRace(data) {
                document.getElementById('loading').classList.add('hidden');
                
                // For now, just show an alert - we'll build the actual game next
                alert(`Race starting against ${data.player2.username}! This is where the actual racing game will appear.`);
                
                // In the next step, we'll redirect to game.html or show the game interface
                console.log('Race data:', data);
            }

            showStatus(message, type) {
                this.socketManager.showStatus(message, type);
            }
        }

        // Initialize the lobby when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LobbyManager();
        });
    </script>
</body>
</html>
